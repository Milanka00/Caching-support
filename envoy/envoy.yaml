  #                 address:
  #                   socket_address:
  #                     address: 172.17.0.1
  #                     port_value: 8081
  clusters:
    - name: backend_cluster
      connect_timeout: 0.25s
      type: STRICT_DNS
      lb_policy: round_robin
      load_assignment:
        cluster_name: backend_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: varnish
                      port_value: 80
