static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 10000
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                codec_type: AUTO
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: backend
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/" }
                          route:
                            cluster: backend_cluster
                            timeout: 0s
                http_filters:
                  - name: envoy.filters.http.router
                  - name: envoy.filters.http.header_manipulation
                    typed_config:
                      "@type" : type.googleapis.com/envoy.extentions.filters.http.header_manipulation.v3.HeaderManipulation
                       request_headers_to_add:
                          -header:
                              key: "Cache-Control"
                              value: "max-age=3600"
# lua filters are alternative way of manipulating HTTP headers
  # clusters:
